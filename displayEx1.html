<!Doctype html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>display 연습1</title>
   <style>
      .gnb{
         width: 1000px;
         margin: 50px auto;
         text-align: center;
      }
      .gnb li{
         background-color: skyblue;
         display: inline-block;
         width: 100px; height: 150;
         border: 1px solid blue;
         text-align: center;
         padding: 10px 0;
         margin: 0 10px;
         text-align: center;
      }
      a{
         display: inline-block;
         text-decoration: none;
         color: rgb(63, 63, 85);
      }
      .gnb li :hover{
         background-color: black;
      }
      li a:hover{
         background-color: black;
         color: red;
      }
      
   </style>
</head>
<body>
   <h1>display 연습1</h1>
   <ul>
      <li>마우스를 올리면 글자색과 배경색 변경</li>

   </ul>
