<!Doctype html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>transformEx4</title>
   <style>
      h2{margin: 0;}
      .box1{
         width: 300px; height: 300px; background-color: #FF8400;
      }
      .box2{width: 60vw;height: 100px; background-color: #FFD93D;}
      input[type=checkbox]:checked ~ .box1{
         display: none;
         transition: 1;
      }
   </style>
</head>
<body>
   <h1>trans 연습4</h1>
   <input type="checkbox" name="check" id="check">
   <lable for="check">체크박스가 체크되면 박스가 위로 올라와 사라집니다.</lable>
   <div class="box1">
      <h2>:checked</h2>
      <p>석가는 찾아 타오르고 방황하여도, 있다. 하여도 대한 찾아 우는 우리 산야에 물방아 이 인간이 봄바람이다. 거선의 간에 반짝이는 동산에는 심장의 못하다 거친 황금시대다. 설레는 불러 새 방지하는 이 피에 희망의 구하지 그들의 철환하였는가? 몸이 날카로우나 가진 것이다.보라, 관현악이며, 그러므로 쓸쓸한 따뜻한 보라. 넣는 곧 커다란 열락의 트고, 그러므로 운다. 기쁘며, 구하지 지혜는 쓸쓸하랴?</p>
   </div>
   <div class="box2">block</div>
   
</body>
</html>
